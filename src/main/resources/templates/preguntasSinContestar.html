<!DOCTYPE html>
<script src="/assets/js/app.js"></script>

{{> head}}
<main class="page faq-page">
	<section class="clean-block clean-faq dark"
		style="background: rgb(151, 214, 181);">
		<div class="container">
			<div class="block-heading">
				<h2 style="color: #000000; margin-top: 50px">Preguntas sin contestar</h2>
			</div>
			<div class="block-content">
				<div class="faq-item">
				{{#question}}
					<h4 style="color: #94d4b4;">Pregunta:</h4>
					{{{cosa}}}
				{{/question}}
                <button onclick="location.href='/contestarPregunta'" class="btn btn-primary "
					type="button"
					style="background: rgb(255, 193, 105); color: #000000; border-color: rgb(255, 193, 105);">Contestar</button>
              
</main>
{{> footer}}
