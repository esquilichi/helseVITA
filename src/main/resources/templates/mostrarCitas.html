<!DOCTYPE html>
<html lang="es">
{{> head}}

<script src="ajax.js"></script>

<main class="page landing-page">
    <section class="clean-block clean-info light">
        <div class="container">
            <div class="block-heading">

                <div class="container">
                    <div class="row justify-center">
                        <div class="col-12"></div>
                        <h1>Lista de citas</h1>
                    </div>
                    <div class="col-12">
                        <ul class="list-group">
                            <br>{{#citas}}</br>
                            <li class="list-group-item"><a id="{{-index}}">{{.}}</a></li>
                            </br>{{/citas}}</br>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="location.href='/'" class="btn btn-primary "
                type="button"
                style="background: rgb(255, 193, 105); color: #000000; border-color: rgb(255, 193, 105);">Volver
        </button>
    </section>
</main>

{{> footer}}
