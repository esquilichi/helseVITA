<!DOCTYPE html>
<html lang="es">
{{> head}}

<script>$(document).ready( function () {
    $('#miTabla').DataTable();
} );</script>

<main class="page patients-page">
    <section class="clean-block clean-form light">
        <div class="container" style="margin-top: 100px">
            <div class="block-heading"><h2 style="color: #94d4b4;">Lista de Pacientes</h2></div>
            <div class="row justify-center">
                <div class="col-12">
                        <table id="miTabla" class="display">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Apellido1</th>
                                    <th>Apellido2</th>
                                    <th>DNI</th>
                                    <th>Username</th>
                                    <th>Edad</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#pacientes}}
                                <tr>
                                    <td>{{name}}</td>
                                    <td>{{surname1}}</td>
                                    <td>{{surname2}}</td>
                                    <td>{{dni}}</td>
                                    <td>{{username}}</td>
                                    <td>{{age}}</td>
                                </tr>
                                {{/pacientes}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </section>
</main>

{{> footer}}

</html>
